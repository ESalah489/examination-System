<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="Assets/Styleing/signupPage.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="_mainContainer">
      <div class="_Container">
        <div class="_image">
          <div class="_Title">
            <h3>Welcome! Let's Get You Set Up</h3>
            <p>
              Create your account to start taking exams online â€” anytime,
              anywhere
            </p>
          </div>
          <div class="_Shapes">
            <div class="div1" id="one"></div>
            <div class="div1" id="two"></div>
            <div class="div2" id="three"></div>
            <div class="div2" id="four"></div>
          </div>
        </div>
        <div class="_FormContainer">
          <div class="_Title">SignUp</div>
          <form action="#" class="_Form">
            <div class="_field _nameField">
              <div class="_inputField">
                <input
                  type="text"
                  placeholder="Enter your Name"
                  class="_Name"
                  required
                />
              </div>
              <span class="_error UserName-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">Please enter a valid name</p>
              </span>
            </div>
            <div class="_field _emailField">
              <div class="_inputField">
                <input
                  type="email"
                  placeholder="Enter your email"
                  class="_Email"
                  required
                />
              </div>
              <span class="_error email-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">Please enter a valid email</p>
              </span>
            </div>
            <div class="_field create-password">
              <div class="_inputField">
                <input
                  type="password"
                  placeholder="Create password"
                  class="_Password"
                  required
                />
              </div>
              <span class="_error password-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">
                  Please enter at least 8 characters with number, symbol, small
                  and capital letter.
                </p>
              </span>
            </div>
            <div class="_field confirm-password">
              <div class="_inputField">
                <input
                  type="password"
                  placeholder="Confirm password"
                  class="_confiermPassword"
                  required
                />
              </div>
              <span class="_error CPassword-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">Passwords don't match</p>
              </span>
            </div>
            <div class="_inputField _button">
              <input type="submit" value="SignUp Now" class="_btn" id="btn"  />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="ScriptsFiles/signupPage.js"></script>
  </body>
</html>
