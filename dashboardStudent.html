<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/Styleing/dashboard.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="_Container">
      <div class="_SubContainer">
        <div class="_ContainerPobup" id="pobup">
          <div class="_Card" id="card">
            <div class="_Text">
              <h2>Hello There!</h2>
              <p>Your information</p>
            </div>
            <div class="_Text">
              <div class="_Information">
                <p>
                  <span class="_TitleSpan">Id</span>
                  <span class="_UserId">1</span>
                </p>
                <p>
                  <span class="_TitleSpan">Name</span>
                  <span class="_UserName"></span>
                </p>
                <p>
                  <span class="_TitleSpan">Email</span>
                  <span class="_UserEmail"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="_SectionOne">
          <div class="_Logo">
            <h1>Examination</h1>
          </div>
          <div class="_List">
            <span class="_Image"
              ><img src="Assets/Images/icons8-apps-48.png" alt="icon apps"
            /></span>
            <span class="_Link">
              <p>Dashboard</p>
            </span>
          </div>
        </div>
        <div class="_SectionTwo">
          <div class="_One">
            <div class="_Header">
              <img src="Assets/Images/task-svgrepo-com.svg" alt="" />
              <img
                src="Assets/Images/arrow-right-svgrepo-com.svg"
                alt="iconArrow"
              />
              <span>Dashboard</span>
            </div>
          </div>
          <div class="_Two">
            <div class="_UserCreate">
              <div class="_MyTodo">
                <h3>Eaxms</h3>
              </div>
              <div class="_UserIcon">
                <button id="Target">
                  <span>Your Information</span>
                </button>
                <div class="_UserImage">
                  <img
                    src="Assets/Images/icons8-person-48.png"
                    alt="plus icon"
                  />
                </div>
              </div>
            </div>
            <div class="_SearchFilteration">
              <form>
                <div class="_Search">
                  <button id="Search">search</button>
                </div>
              </form>
            </div>
          </div>
          <div class="_Three">
            <div class="_Midea">
              <div class="_MideaContainer">
                <div class="_CoursesBox"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="ScriptsFiles/dashboardStudent.js"></script>
  </body>
</html>
