<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/Styleing/dashboard.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <title>Exam</title>
  </head>
  <body>
    <div class="_Container">
      <div class="_SubContainer">
        <div class="_SectionOne">
          <div
            class="_Logo"
            data-aos="fade-down"
            data-aos-delay="100"
            data-aos-duration="1000"
            data-aos-easing="ease-in-out"
          >
            <h1>Examination</h1>
          </div>
          <div
            class="_List"
            data-aos="fade-down"
            data-aos-delay="100"
            data-aos-duration="1000"
            data-aos-easing="ease-in-out"
          >
            <span class="_Image"
              ><img src="Assets/Images/icons8-apps-48.png" alt="icon apps"
            /></span>
            <span class="_Link">
              <p>Dashboard</p>
            </span>
          </div>
          <div
            class="_Marks _MarkAll"
            data-aos="fade-up"
            data-aos-delay="100"
            data-aos-duration="1000"
            data-aos-easing="ease-in-out"
          >
            <div class="_Title"><p>Flags</p></div>
          </div>
        </div>
        <div class="_SectionTwo">
          <div class="_One">
            <div class="_Header">
              <img src="Assets/Images/task-svgrepo-com.svg" alt="" />
              <img
                src="Assets/Images/arrow-right-svgrepo-com.svg"
                alt="iconArrow"
              />
              <span>Dashboard</span>
              <img
                src="Assets/Images/arrow-right-svgrepo-com.svg"
                alt="iconArrow"
              />
              <span>Exam</span>
            </div>
          </div>
          <div class="_Two">
            <div class="_UserCreate">
              <div class="_MyTodo">
                <h3>Eaxm</h3>
              </div>
              <div
                class="_MarksInResponsive _MarkAll"
                data-aos="fade-up"
                data-aos-delay="100"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out"
              >
                <div class="_Title"><p>Flags</p></div>
              </div>
              <div class="_Timer" id="Timer"></div>
            </div>
          </div>
          <div class="_Three">
            <div class="_Midea">
              <div class="_CardExam">
                <div
                  class="_MarkQ"
                  data-aos="zoom-in"
                  data-aos-delay="150"
                  data-aos-duration="2000"
                  data-aos-easing="ease-in-out"
                >
                  <img
                    src="/Assets/Images/save-icon-silhouette-svgrepo-com.svg"
                    alt="save-icon"
                  />
                </div>
                <div
                  class="_Questions"
                  data-aos="zoom-in"
                  data-aos-delay="100"
                  data-aos-duration="1000"
                  data-aos-easing="ease-in-out"
                >
                  <div class="_QuestionCard"></div>
                  <div class="_Slider">
                    <button id="_Prev">
                      <img
                        src="/Assets/Images/arrow-right-svgrepo-com (1).svg"
                        alt="arrow-left"
                      /></button
                    ><button id="_Next">
                      <img
                        src="/Assets/Images/arrow-right-svgrepo-com (2).svg"
                        alt="arrow-right"
                        class="_ArrowLeft"
                      />
                    </button>
                    <button class="_button" id="finshExam" type="submit">finsh</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="ScriptsFiles/exam.js"></script>
  </body>
</html>
