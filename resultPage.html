<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Result</title>
    <link rel="stylesheet" href="Assets/Styleing/resultPage.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="_mainContainer">
      <div class="_loader">
        <div class="_loaderIcon">
          <img
            src="Assets/Images/Dual Ball@1x-1.0s-200px-200px.svg"
            alt="loader icon"
          />
        </div>
      </div>
      <div
        class="_Container"
        data-aos="zoom-in"
        data-aos-delay="2000"
        data-aos-duration="2000"
        data-aos-easing="ease-in-out"
      >
        <div class="_image">
          <div class="_Title">
            <h3>Exam Results</h3>
            <p>
              Your final score is displayed below. Review your answers and track
              your performance to improve in the future.
            </p>
            <p><span>Score:</span> <span id="_result"> 85 / 100</span></p>
          </div>
          <div class="_Shapes">
            <div class="div1" id="one"></div>
            <div class="div1" id="two"></div>
            <div class="div2" id="three"></div>
            <div class="div2" id="four"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="/ScriptsFiles/resultPage.js"></script>
  </body>
</html>
